<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TDS Media</title>
  <style>
    :root{
      --bg:#0e0e0f;           /* page background */
      --panel:#0b0b0c;        /* top bar background */
      --text:#e7e7e9;         /* main text */
      --muted:#a4a4ab;        /* muted text */
      --border:#232328;       /* subtle borders */
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; background:var(--bg); color:var(--text)}
    a{color:inherit; text-decoration:none}
    .container{max-width:1200px; margin-inline:auto; padding:12px 16px}

    /* ====== TOP BAR / HEADER ====== */
    header.top{
      position:sticky; top:0; z-index:50;
      background:var(--panel);
      border-bottom:1px solid var(--border);
      backdrop-filter:saturate(180%) blur(6px);
    }
    .top-row{display:flex; align-items:center; justify-content:space-between; gap:16px}

    /* brand */
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:44px; height:44px; border-radius:10px; background:#203a74; display:grid; place-items:center; font-weight:800; letter-spacing:.5px}
    .name{font-weight:800; letter-spacing:.5px}
    .tag{font-size:12px; color:var(--muted)}

    /* nav */
    nav.nav{display:flex; align-items:center; gap:8px}
    .nav a{padding:10px 12px; border-radius:10px; color:#ddd}
    .nav a:hover{background:#1a1a1f}

    /* demo page filler below header */
    main{padding:28px 16px; max-width:1200px; margin:auto}
    .placeholder{border:1px dashed var(--border); border-radius:var(--radius); padding:24px; color:var(--muted)}
  </style>
</head>
<body class="home">
  <header class="top">
    <div class="container top-row">
      <div class="brand">
        <div class="logo">TDS</div>
        <div>
          <div class="name">TDS Media</div>
          <div class="tag">Counter‑Strike stats · satire · analysis</div>
        </div>
      </div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Stats</a>
        <a href="#">Leaderboard</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="placeholder">
      Step 1 complete. This area will hold the next sections (ticker, hero, news, etc.).
    </div>
  </main>
</body>
</html>
